{% extends "base.html" %}
{% load static %}

{% block title %}Edit Job{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="slider-area">
    <!-- Mobile Menu -->
    <div class="slider-active">
        <div class="single-slider slider-height d-flex align-items-center custom-bg-color">

            <div class="container mt-2 mb-4">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                                <h1 class="card-title text-center">Post Job</h1>
                        <div class="card ">
                            <div class="card-body">
                                <div class="scrollable-container">
                                    <form method="post" class="form-horizontal">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <div class="form-group text-center">
                                            <input type="submit" class="btn btn-success" value="Create Job">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <a href="{% url 'Home' %}" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .scrollable-container {
        max-height: 70vh;
        overflow-y: auto;
    }
    .custom-bg-color {
        background-color: #e5edff;
    }
    .custom-bg-color-transparent {
                        background-color: transparent;
                    }
</style>
{% endblock content %}
