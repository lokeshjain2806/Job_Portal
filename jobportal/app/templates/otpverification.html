{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} OTP Verification {% endblock title %}
{% block content %}
<div class="container mt-5 shadow p-3 mb-5 bg-white rounded text-center">
  <h1 class="mb-4 display-4">OTP Verification</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Verify OTP</button>
  </form>
</div>
{% endblock content %}
