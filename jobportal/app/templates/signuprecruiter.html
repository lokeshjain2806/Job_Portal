{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Sign Up For Job Recruiter{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center">
                <h1 class="display-4">Update Your Profile</h1>
            </div>
            <form action="" method="POST" class="shadow-lg p-5 bg-light rounded" id="signup-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div id="popup-user-message" class="popup-message">
                    {% for message in messages %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                    {% endfor %}
                </div>
                {{ form|crispy }}
                <div class="text-center mt-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
